<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Segoe UI', sans-serif; }
        .container { width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        
        /* Шкала - ПОДНЯЛИ ВЫШЕ И ПОДПРАВИЛИ РАЗМЕР */
        .progress-bg { 
            width: 85%; 
            background: rgba(255, 241, 243, 0.9); 
            border-radius: 25px; 
            height: 38px; /* Оптимальная ширина */
            border: 3px solid #ff85a2; 
            position: relative; 
            overflow: hidden; 
            box-shadow: 0 4px 12px rgba(255, 133, 162, 0.2); 
            margin-top: 50px; /* ВОТ ЗДЕСЬ МЫ ЕЁ ПОДНЯЛИ */
            pointer-events: auto;
        }
        
        .progress-bar { 
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, #ff85a2, #ffb3c1, #ff85a2); 
            background-size: 200% 100%;
            animation: moveGradient 3s linear infinite;
            border-radius: 20px; 
            transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .text { color: #d63384; font-size: 18px; margin-top: 10px; font-weight: bold; text-shadow: 1px 1px 2px white; pointer-events: auto; }
        .sparkle { position: fixed; pointer-events: none; border-radius: 50%; z-index: 9999; filter: blur(1px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bg"><div id="bar" class="progress-bar"></div></div>
        <div class="text">Собрано подарков: <span id="count">0</span> из 14</div>
    </div>

<script>
    let counter = 0;
    const total = 14;

    window.addEventListener('message', (e) => {
        if (e.data === 'itemClicked') {
            if (counter < total) {
                counter++;
                document.getElementById('bar').style.width = (counter / total * 100) + '%';
                document.getElementById('count').textContent = counter;
                if (counter === total) window.parent.postMessage('gameComplete', '*');
            }
        }
    }, false);

    const colors = ["#fff700", "#ff85a2", "#e2daff"];
    document.addEventListener('mousemove', (e) => {
        const p = document.createElement('div');
        p.className = 'sparkle';
        const size = Math.random() * 5 + 3;
        p.style.width = size + 'px'; p.style.height = size + 'px';
        p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(p);
        p.animate([
            { transform: 'translate(0,0) scale(1)', opacity: 0.8 },
            { transform: `translate(${(Math.random()-0.5)*60}px, ${(Math.random()-0.5)*60}px) scale(0)`, opacity: 0 }
        ], { duration: 1000 }).onfinish = () => p.remove();
    });
</script>
</body>
</html>
