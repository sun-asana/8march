<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Segoe UI', sans-serif; }
        .container { width: 100%; padding: 10px; box-sizing: border-box; }
        
        /* Шкала */
        .progress-bg { width: 100%; background: #fff1f3; border-radius: 20px; height: 25px; border: 2px solid #ff85a2; position: relative; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: #ff4d6d; border-radius: 15px; transition: width 0.6s ease; }
        .text { color: #d63384; font-size: 16px; margin-top: 8px; text-align: center; font-weight: bold; }

        /* Искорки */
        .sparkle { position: fixed; pointer-events: none; border-radius: 50%; filter: blur(1px); z-index: 9999; }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-bg"><div id="bar" class="progress-bar"></div></div>
    <div class="text">Собрано подарков: <span id="count">0</span> из 14</div>
</div>

<script>
    let counter = 0;
    const total = 14;

    // Слушаем сигналы от Genially
    window.addEventListener('message', (e) => {
        if (e.data === 'itemClicked' && counter < total) {
            counter++;
            document.getElementById('bar').style.width = (counter / total * 100) + '%';
            document.getElementById('count').textContent = counter;

            if (counter === total) {
                // Отправляем сигнал обратно в Genially для переворота страницы
                window.parent.postMessage('gameComplete', '*');
            }
        }
    }, false);

    // --- МАГИЧЕСКИЙ КУРСОР ---
    const colors = ["#fff700", "#ff85a2", "#e2daff"];
    document.addEventListener('mousemove', (e) => {
        if (Math.random() > 0.2) return; // Легкость
        const p = document.createElement('div');
        p.className = 'sparkle';
        const size = Math.random() * 4 + 2;
        p.style.width = size + 'px'; p.style.height = size + 'px';
        p.style.left = e.clientX + 'px'; p.style.top = e.clientY + 'px';
        p.style.background = colors[Math.floor(Math.random() * colors.length)];
        document.body.appendChild(p);
        
        p.animate([
            { transform: 'translate(0,0) scale(1)', opacity: 0.7 },
            { transform: `translate(${(Math.random()-0.5)*40}px, 40px) scale(0)`, opacity: 0 }
        ], { duration: 1000, easing: 'ease-out' }).onfinish = () => p.remove();
    });
</script>
</body>
</html>
