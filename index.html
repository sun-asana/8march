<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Segoe UI', sans-serif; }
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .progress-bg { 
            width: 85%; background: rgba(255, 241, 243, 0.9); border-radius: 20px; height: 35px; 
            border: 3px solid #ff85a2; position: relative; overflow: hidden; margin-top: 35px;
        }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #ff85a2, #ffb3c1); transition: width 0.8s ease; }
        .text { color: #d63384; font-size: 18px; margin-top: 8px; font-weight: bold; text-shadow: 1px 1px 2px white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bg"><div id="bar" class="progress-bar"></div></div>
        <div class="text">Собрано подарков: <span id="count">0</span> из 14</div>
    </div>
<script>
    const total = 14;
    let lastCount = -1;

    function refreshProgress() {
        // Читаем данные из общей памяти браузера
        let currentCount = parseInt(localStorage.getItem('march8_progress')) || 0;
        
        // Если число изменилось — обновляем визуально
        if (currentCount !== lastCount) {
            document.getElementById('bar').style.width = (currentCount / total * 100) + '%';
            document.getElementById('count').textContent = currentCount;
            lastCount = currentCount;

            if (currentCount >= total) {
                window.parent.postMessage('gameComplete', '*');
            }
        }
    }

    // Запускаем проверку каждые полсекунды
    setInterval(refreshProgress, 500);
    refreshProgress();
</script>
</body>
</html>
