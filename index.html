<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Segoe UI', sans-serif; }
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; }
        .progress-bg { 
            width: 85%; background: rgba(255, 241, 243, 0.9); border-radius: 20px; height: 35px; 
            border: 3px solid #ff85a2; position: relative; overflow: hidden; margin-top: 40px; /* ТУТ ВЫСОТА ШКАЛЫ */
        }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #ff85a2, #ffb3c1); transition: width 0.8s ease; }
        .text { color: #d63384; font-size: 18px; margin-top: 8px; font-weight: bold; text-shadow: 1px 1px 2px white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bg"><div id="bar" class="progress-bar"></div></div>
        <div class="text">Собрано подарков: <span id="count">0</span> из 14</div>
    </div>
<script>
    // Используем localStorage, чтобы счет не обнулялся
    let counter = parseInt(localStorage.getItem('march8_progress')) || 0;
    const total = 14;

    function updateDisplay() {
        document.getElementById('bar').style.width = (counter / total * 100) + '%';
        document.getElementById('count').textContent = counter;
    }

    // Если в ссылке есть параметр ?click=true, прибавляем единичку
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('click') === 'true') {
        if (counter < total) {
            counter++;
            localStorage.setItem('march8_progress', counter);
        }
        // Убираем параметр из ссылки, чтобы не считало при простом обновлении
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    updateDisplay();

    // Авто-переход в Genially при достижении 14
    if (counter >= total) {
        window.parent.postMessage('gameComplete', '*');
    }
</script>
</body>
</html>
