<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>8 March Progress</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: transparent; font-family: 'Segoe UI', sans-serif; cursor: crosshair; }
        .container { width: 100%; display: flex; flex-direction: column; align-items: center; pointer-events: none; }
        
        /* Твоя красивая шкала из примера */
        .progress-bg { 
            width: 85%; background: #fff1f3; border-radius: 20px; height: 25px; 
            border: 2px solid #ff85a2; position: relative; overflow: hidden; 
            box-shadow: 0 4px 10px rgba(255, 133, 162, 0.1); margin-top: 35px;
            pointer-events: auto;
        }
        .progress-bar { 
            width: 0%; height: 100%; background: linear-gradient(90deg, #ff85a2, #ffb3c1); 
            border-radius: 15px; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .text { 
            color: #d63384; font-size: 14px; margin-top: 8px; font-weight: bold; 
            letter-spacing: 0.5px; text-shadow: 1px 1px 2px white; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bg"><div id="bar" class="progress-bar"></div></div>
        <div class="text">Собрано подарков: <span id="count">0</span> из 14</div>
    </div>

<script>
    const total = 14;

    // --- ЛОГИКА АВТО-ОБНУЛЕНИЯ ---
    const urlParams = new URLSearchParams(window.location.search);
    if (!urlParams.get('click')) {
        sessionStorage.removeItem('march8_progress');
    }

    function refreshProgress() {
        let currentCount = parseInt(sessionStorage.getItem('march8_progress')) || 0;
        const bar = document.getElementById('bar');
        const countSpan = document.getElementById('count');
        
        bar.style.width = (currentCount / total * 100) + '%';
        countSpan.textContent = currentCount;

        if (currentCount >= total) {
            bar.style.background = "#ff4d6d";
            window.parent.postMessage('gameComplete', '*');
        }
    }
    setInterval(refreshProgress, 500);

    // Обработка клика из окна задания
    if (urlParams.get('click') === 'true') {
        let c = parseInt(sessionStorage.getItem('march8_progress')) || 0;
        if (c < total) sessionStorage.setItem('march8_progress', c + 1);
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    // --- ТОТ САМЫЙ УЛЬТРА-ЛЕГКИЙ ШЛЕЙФ ---
    const colors = ["#fff700", "#ff85a2", "#e2daff"]; 
    let lastMove = 0;

    document.addEventListener('mousemove', (e) => {
        const now = Date.now();
        if (now - lastMove < 35) return; 
        lastMove = now;

        const particle = document.createElement('div');
        const size = Math.random() * 4 + 2;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.borderRadius = "50%";
        particle.style.position = "fixed";
        particle.style.left = e.clientX + "px";
        particle.style.top = e.clientY + "px";
        particle.style.pointerEvents = "none";
        particle.style.zIndex = "9999";
        particle.style.opacity = "0.7";
        particle.style.filter = "blur(1px)";
        particle.style.transition = "all 1s ease-out";
        
        document.body.appendChild(particle);
        
        setTimeout(() => {
            particle.style.transform = `translate(${(Math.random()-0.5)*40}px, ${(Math.random()-0.5)*40}px) scale(0)`;
            particle.style.opacity = "0";
        }, 20);
        setTimeout(() => particle.remove(), 1000);
    });

    // --- ТЕ САМЫЕ СЕРДЕЧКИ ПРИ КЛИКЕ ---
    document.addEventListener('mousedown', (e) => {
        for(let i=0; i<5; i++) {
            const heart = document.createElement('div');
            heart.innerHTML = "❤";
            heart.style.position = "fixed";
            heart.style.left = e.clientX + "px";
            heart.style.top = e.clientY + "px";
            heart.style.fontSize = "8px"; 
            heart.style.color = "#ff4d6d";
            heart.style.opacity = "0.8";
            heart.style.pointerEvents = "none";
            heart.style.zIndex = "10000";
            heart.style.transition = "all 0.8s ease-out";
            document.body.appendChild(heart);
            
            const angle = Math.random() * Math.PI * 2;
            const dist = 20 + Math.random() * 20;
            
            setTimeout(() => {
                heart.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px) scale(0.2)`;
                heart.style.opacity = "0";
            }, 10);
            setTimeout(() => heart.remove(), 800);
        }
    });
</script>
</body>
</html>
